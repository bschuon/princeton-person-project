<!DOCTYPE html>
<html ng-app='person-project'>
  <head>
    <meta charset="utf-8">
    <title>Person Project - PSNLab</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-Xqcy5ttufkC3rBa8EdiAyA1VgOGrmel2Y+wxm4K3kI3fcjTWlDWrlnxyD6hOi3PF" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.min.css" media="screen" title="no title" charset="utf-8">
    <base href="/"></base>
  </head>
  <body>
    <div ng-show="CONFIG.isBootstrapped" id="wrap">
      <nav class="navbar navbar-inverse" ng-controller="UsersController">
	<div class="container-fluid">
	  <div class="navbar-header">
	    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	      <span class="sr-only">Toggle navigation</span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	    </button>
            <a id ="logo" class="navbar-brand" ng-href="/"><i class="fa fa-users"></i> person | project</a>
	  </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li ng-class="{active: isActive()}">
		<a id="feat-experiments" ng-href="/experiments">Experiments</a>
	      </li>
              <li>
		<a id="about" ui-sref="about">About</a>
	      </li>
              <li>
		<a id="contact" ui-sref="contact">Contact</a>
	      </li>
              <li ng-hide="rAuth.isAuthenticated()">
		<a id="signin-link" ui-sref="user.signin">Sign In</a>
	      </li>
	      <li ng-show="rAuth.isAdmin()">
		<a ui-sref="admin.surveys.index">Admin</a>
	      </li>
              <li ng-show="rAuth.isAuthenticated()">
		<a ui-sref="user.dashboard">{{username}}</a>
	      </li>
              <li ng-show="rAuth.isAuthenticated()">
		<a ui-sref="user.logout">Log Out</a>
	      </li>
            </ul>
          </div>
	</div>
      </nav>

      <div ui-view></div>
      </div>
      <footer id="footer" ng-show="CONFIG.isBootstrapped">
	<div class="container text-center">
	  <p class="copyright col-md-4 col-md-offset-4">Copyright &copy; 2016 PersonProject.</p>
	</div>
      </footer>
    <div ng-hide="CONFIG.isBootstrapped">
      <div class="container">
	<div class="col-md-6 col-md-offset-3">
	  <h2>Setup Admin User</h2>
	  <form class="form" ng-submit="createAdmin(admin)">
	    <div class="form-group">
	      <label>Username</label>
	      <input ng-model="admin.username" type="text" class="form-control">
	    </div>
	    <div class="form-group">
	      <label>Email</label>
	      <input ng-model="admin.email" type="text" class="form-control">
	    </div>
	    <div class="form-group">
	      <label>Password</label>
	      <input ng-model="admin.password" type="password" class="form-control">
	    </div>
	    <button type="submit" class="btn btn-default">Submit</button>
	  </form>
	</div>
      </div>
    </div>

    <script type="text/javascript" src="/config.js"></script>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/lodash/lodash.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-modal-service/dst/angular-modal-service.min.js"></script>
    <script type="text/javascript" src="/bower_components/api-check/dist/api-check.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-formly/dist/formly.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/angularUtils-pagination/dirPagination.js"></script>
    <script type="text/javascript" src="/bower_components/node-uuid/uuid.js"></script>
    <script type="text/javascript" src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="/bower_components/Sortable/Sortable.min.js"></script>
    <script type="text/javascript" src="/bower_components/Sortable/ng-sortable.js"></script>
    <script type="text/javascript" src="/bower_components/angular-translate/angular-translate.min.js"></script>
    <script type="text/javascript" src="/index.min.js"></script>
  </body>
</html>

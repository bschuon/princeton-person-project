<div ng-repeat="question in group.questions">
  <p>
    {{question.question.text}}
    <label ng-repeat="field in question.fields">
      <input type='radio' ng-model="answers[question.question.question_id]" value="{{field.value}}">
      {{field.text}}
      <input ng-if="field.widget === 'radio,text'" type='text' ng-model="answers[question.question.question_id]" value="">
    </label>
  </p>
</div>

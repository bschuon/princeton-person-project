<div class="container">
  <div class="row">
    <h2>{{survey.name}} Survey</h2>
    <div class="col-md-12" ng-repeat="axis in score">
      <h3>Axis {{axis.label}}: {{axis.score}}</h3>
      <p>{{axis.description}}</p>
    </div>
  </div>
  <div hljs hljs-source="response.question_with_response_list | json"></div>
  <br>
  <div hljs hljs-source="survey | json"></div>
  <br>
</div>

<label class="label-block">
  <input type='radio' ng-model="answers[question.data.question_id]" value="{{field.value}}">
  <span click-to-edit="field.text">{{field.text}}</span>
  <button type="button" class="btn btn-default" aria-label="Remove Radio Option" ng-click="removeRadio(question, field)">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
</button>
</label>

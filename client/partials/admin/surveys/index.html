<div class="container">
  <div class="row">
    <div class="col-md-12">
      <button
	 class="btn pull-right"
	 ui-sref="admin.surveys.new"
	 >New Survey</button>
      <button
	 class="btn pull-right"
	 ng-click="import()"
	 type="file"
	 ngf-select="import($file, $invalidFiles)"
	 accept="*.json"
	 >Import</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 well">
      <div ng-if="noSurveys">
	<br>
	<br>
	<p>
	  You have not created any surveys yet.
	  <a ui-sref="admin.surveys.new">Click here</a> to create one.
	</p>
      </div>
      <div ng-if="!noSurveys">
	<table class="table table-hover">
	  <thead>
	    <tr>
	      <th width="10%">ID</th>
	      <th>Name</th>
	      <th width="15%">Version</th>
	      <th width="15%">Status</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="survey in surveys" ng-click="navSurvey(survey.id)">
	      <td>{{survey.id}}</td>
	      <td>{{survey.name}}</td>
	      <td>{{survey.version}}</td>
	      <td>{{survey.status}}</td>
	    </tr>
	  </tbody>
	</table>      
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="col-md-12">
    <button
       class="btn pull-right"
       ui-sref="admin.users.new"
       >New User</button>
  </div>
  <div class="col-md-12 well">
    <table class="table table-hover">
      <thead>
	<tr>
	  <th width="10%">ID</th>
	  <th width="30%">Username</th>
	  <th>Email</th>
	  <th width="10%">Admin?</th>
	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="user in users" ng-click="navUser(user.id)">
	  <td>{{user.id}}</td>
	  <td>{{user.username}}</td>
	  <td>{{user.email}}</td>
	  <td>{{user.admin ? 'YES' : 'NO'}}</td>
	</tr>
      </tbody>
    </table>
  </div>
</div>

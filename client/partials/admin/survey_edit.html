<div>
  <form novalidate name="editSurvey">
    <button type="button" class="close" aria-label="Close" ng-click="close()">
      <span aria-hidden="true">&times;</span>
    </button>
    <textarea rows="6" class="survey-edit">{{survey}}</textarea>
    <div class="form-group">
      <button type="button" class="btn btn-default" ng-click="updateSurvey(survey)">Save</button>
    </div>
    <div class="form-group">
      <label for="survey-name-edit">Survey Name</label>
      <input class="survey-name-edit" id="survey-name" type="text" ng-model="survey.survey.name">
    </div>
    <div class="form-group">
      <label for="survey-description">Description</label>
      <input class="survey-name-edit" id="survey-description" type="text" ng-model="survey.survey.description">
    </div>
    <div class="form-group">
      <label for="completion-time">Estimated Time To Complete</label>
      <input id="completion-time" type="number" ng-model="survey.survey.est_completion_time_minutes">
    </div>

    <div ng-if="group.show" ng-repeat="group in survey.groups">
      <span>
        <span ng-if="group.type === 'table'">
          <div class="well">
            <button type="button" class="btn btn-danger" aria-label="Remove Question Group" ng-click="removeQuestionGroup(group)">
              Remove Question Group <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <div ng-init="fields = group.questions[0].fields" ng-include="'/partials/admin/includes/table.html'"></div>
          </div>
        </span>
        <span ng-if="!group.type">
          <div class="well">
            <button type="button" class="btn btn-danger" aria-label="Remove Question Group" ng-click="removeQuestionGroup(group)">
              Remove Question Group <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <div ng-include="'/partials/admin/includes/free.html'"></div>
          </div>
        </span>
      </span>
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-primary" aria-label="Add Question Group" ng-click="addQuestionGroup(newGroupId)">
        Add Question Group <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </button>

      <select name="groupTypeSelect" id="groupTypeSelect" ng-model="newGroupId">
        <option ng-repeat="groupType in groupTypes" value="{{groupType.id}}">{{groupType.name}}</option>
      </select>
    </div>

  </form>
</div>

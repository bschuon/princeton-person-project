<div class="success" ng-show="messages">
  {{ messages }}
</div>
<div class="jumbotron signup">
  <h3 class='form-title'>Admin Users</h3>
  <div ng-repeat="user in users">
    <form ng-submit="deleteAdmin(user.id)">
      <div class="form-group">
        {{user.username}}
        <button type="submit" class="btn btn-default" aria-label="Remove">
          <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
        </button>
      </div>
    </form>
  </div>
  <div class="errors" ng-show="errors">
    {{ errors }}
  </div>
  <form ng-submit="createAdmin()">
    <div class="form-group">
      <h3 class='form-title'>Create A New Admin</h3>
      <label for="email">Username</label>
      <input ng-model="admin.username" type="text" class="form-control" id="email" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Email</label>
      <input ng-model="admin.email" type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input ng-model="admin.password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="password-confirmation">Password Confirmation</label>
      <input ng-model="admin.password_confirmation" type="password" class="form-control" id="password-confirmation" placeholder="Password Confirmation">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<form ng-submit="selectSurveys()">
  <table class="table admin-table table-bordered table-striped table-compact">
    <tr>
      <th></th>
      <th>Survey</th>
      <th>Total</th>
    </tr>
    <tr ng-repeat="survey in view.surveys | orderBy: survey.name">
      <td><input type="checkbox" ng-click="toggleSurvey(survey.id)"></td>
      <td>{{survey.name}}</td>
      <td>{{survey.count}}</td>
    </tr>
  </table>

  <input type="submit" class="btn btn-primary" value="Submit">
</form>

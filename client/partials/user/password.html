<div class="user container">
  <h3>Change Password</h3>

  <form ng-submit="change(password, new_password)">
    <div ng-show="errorMessage" class="alert alert-danger" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>{{errorMessage}}
    </div>
    <div class="form-group">
      <label for="password">Current Password</label>
      <input ng-model="password" type="password" class="form-control" id="password" placeholder="Current Password">
    </div>
    <div class="form-group">
      <label for="new_password">New Password</label>
      <input ng-model="new_password" type="password" class="form-control" id="new_password" placeholder="New Password">
    </div>
    <button type="submit" class="btn btn-default">Change</button>
    <button class="btn pull-right" ui-sref="user.dashboard">Cancel</button>
  </form>
</div>

<div class="container">
  <div class="col-md-12">
  <h3>Change Profile</h3>

  <form ng-submit="update(profile)">
    <div ng-show="errorMessage" class="alert alert-danger" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>{{errorMessage}}
    </div>
    <div class="form-group">
      <label for="username">New Username</label>
      <input ng-model="profile.username" type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="email">New Email</label>
      <input ng-model="profile.email" type="text" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Verify Password</label>
      <input ng-model="profile.password" type="password" class="form-control" id="password" placeholder="Current Password">
    </div>
    <button type="submit" class="btn btn-default">Change</button>
    <button class="btn pull-right" ui-sref="user.dashboard">Cancel</button>
  </form>
  </div>
</div>

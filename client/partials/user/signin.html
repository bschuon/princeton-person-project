<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="errors" ng-show="errors">
      {{ errors }}
    </div>
    <form ng-submit="signin()">
      <div class="form-group">
	<h3 class='form-title'>Sign In</h3>
	<label for="email">Username Or E-mail</label>
	<input ng-model="view.loginInfo.username" type="text" class="form-control" id="email" placeholder="Username">
      </div>
      <div class="form-group">
	<label for="password">Password</label>
	<input ng-model="view.loginInfo.password" type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
	Don't have an account? <a ui-sref="user.signup">Create an account</a>
	<br>
	Forgot your password? <a ui-sref="user.reset_password">Reset your password</a>
      </div>
      <button type="submit" class="btn btn-default">Sign In</button>
    </form>
  </div>
</div>
